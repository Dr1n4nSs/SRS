<!DOCTYPE html>
<html lang="ru">
<head>

    
    <title>Списки в HTML</title>
    <style>
        /* Стили для маркированного списка с квадратными маркерами */
        ul.square {
            list-style-type: square; /* Устанавливаем квадратные маркеры */
        }
    </style>
</head>
<body>

    <h1>Примеры списков</h1>

    <h2>Нумерованный список</h2>
    <ol>
        <li>Первый элемент</li>
        <li>Второй элемент</li>
        <li>Третий элемент</li>
        <li>Четвертый элемент</li>
    </ol>

    <h2>Маркированный список с квадратными маркерами</h2>
    <ul class="square">
        <li>Первый элемент</li>
        <li>Второй элемент</li>
        <li>Третий элемент</li>
        <li>Четвертый элемент</li>
    </ul>

</body>
</html>
